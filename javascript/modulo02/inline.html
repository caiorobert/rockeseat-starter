<html>
  <head>
    <meta charset="UTF-8">
    <title>Curso Javascript</title>
  </head>
  <body>
    <div id="app">
      <!-- Exemplo de evento onclick -->
      <button onclick="mostraAlerta()">Me pressione</button>
      <!-- Exemplo de evento onmouseover -->
      <button onmouseover="mostraAlerta2()">Me pressione</button>

    </div>
    <script>
      // Javascript 
      
      //Evento Inline
      function mostraAlerta(){
        alert('Botão foi clicado');
      }

      function mostraAlerta2(){
        alert('O mouse passou em cima do botão');
      }
    </script>
  </body>
</html>
