<html>
  <head>
    <meta charset="UTF=8">
    <title>Curso Javascript</title>
  </head>
  <body>
    <script>
      // Javascript
      
      //Funções
      function soma(numero1, numero2){
        // quando definimos variaveis usando 'var', ela só é
        // acessada dentro do escopo dela, no caso abaixo
        // a variavel 'resultado' só pode ser usada dentro da
        // função soma()
        var resultado = numero1 + numero2;

        return resultado;
      }//função criada com 2 varáveis para soma

      var resultado = soma(1, 2); //usando a função

      console.log(resultado);
    </script>
  </body>
</html>
