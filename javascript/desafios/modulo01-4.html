<html>
  <head>
    <meta charset="UTF-8">
    <title>Desafio Módulo 1</title>
  </head>
  <body>
    <script>
      // Javascript
      
      //Desafio módulo 1, exercício 4
      var retorno;

      function experiencia(anos) {
        switch(anos){
          case anos <= 1: 
            return 'Iniciante';
          case anos <= 3:
            return 'Intermediário';
          case anos <= 6:
            return 'Avançado';
          default:
            return 'Jedi Master';
        }
      }

      var anosEstudo = 7;
      retorno = experiencia(anosEstudo);
      // De 0-1 ano: Iniciante
      // De 1-3 anos: Intermediário
      // De 3-6 anos: Avançado
      // De 7 acima: Jedi Master

      console.log(retorno);
    </script>
  </body>
</html>
