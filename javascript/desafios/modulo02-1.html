<html>
  <head>
    <meta charset="UTF-8">
    <title>Desafio Módulo 2</title>
  </head>
  <body>
    <script>
      // Javascript
      
      //Desafio módulo 2, exercício 1
      var btnElement = document.createElement('button');
      var textElement = document.createTextNode('Criar quadrado');
      var bodyElement = document.querySelector('body');

      btnElement.appendChild(textElement);
      bodyElement.appendChild(btnElement);

      btnElement.onclick = function(){
        var divElement = document.createElement('div');
        divElement.setAttribute('class', 'quadrado');

        divElement.style.width = 100;
        divElement.style.height = 100;
        divElement.style.backgroundColor = '#f00';
        bodyElement.appendChild(divElement);
      }
    </script>
  </body>
</html>
