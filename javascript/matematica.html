    <script>
      // Javascript
      
      //Operações matemáticas em JS
      
      //definindo variaveis em única linha. Separar por vírgula (,)
      var x = 10, y = 5; 
      
      //Se a variaveis x fosse string, não somaria, iria concatenar
      //Sempre trabalhar com números para operações matemáticas
      var somar = x + y; //Somando
      var subtrair = x - y; //Subtraindo
      var multiplicar = x * y; //Multiplicando
      var dividir = x + y; //Dividindo
      var modulo = x + y; //Retorna resto de divisão

      x = x + 3; //Incrementando valor de variável
      x += 3; //Maneira de incrementar, mesmo resultado que acima
      //Incremento pode ser usado com qualquer operador

      console.log(somar);
    </script>
