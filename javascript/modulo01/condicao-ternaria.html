<html>
  <head>
    <meta charset="UTF=8">
    <title>Curso Javascript</title>
  </head>
  <body>
    <script>
      // Javascript
      
      //Condição ternária
      //Quando temos um If com apenas duas verificações:
      //Validando uma verificação ou não. Ou seja, If/Else

      var sexo = 'M';
      var retorno;

      //If comum
      if (sexo === 'M'){
        retorno = 'Masculino';
      }else{
        retorno = 'Feminino';
      }

      //If ternário
      retorno = (sexo === 'M') ? 'Masculino' : 'Feminino';
      console.log(retorno);
    </script>
  </body>
</html>
