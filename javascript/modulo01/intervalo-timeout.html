<html>
  <head>
    <meta charset="UTF=8">
    <title>Curso Javascript</title>
  </head>
  <body>
    <script>
      // Javascript
      
      //Intervalo e Timeout

      //Intervalo é uma função que executa x vezes
      //dentro de um intervalo

      
      function exibeAlgo(){
        console.log('Hello World');
      }

      //Exemplo de intervalo
      //O interval executa varivas vezes um trecho de código
      //com o tempo de cada execução definido em sua chamada
      //Abaixo ele chamda o resultado da função exibeAlgo
      //a cada 1 segundo
      
      //setInterval(exibeAlgo, 1000);
      //Descomentar acima para testar

      //Exemplo de timeout
      //O timeout ao invés de executar varias vezes,
      //ele executa somente uma vez, porém ele vai dar
      //delay de x segundos antes de executar uma função
      //Abaixo ele chama o resultado da função exibeAlgo
      //Após 5 segundos
      
      setTimeout(exibeAlgo, 5000);
      //Descomentar acima para testar
    </script>
  </body>
</html>
