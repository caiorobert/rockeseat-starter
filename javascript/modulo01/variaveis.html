<html>
  <head>
    <meta charset="UTF-8">
    <title>Curso Javascript</title>
  </head>
  <body>
    <script>
      // Javascript
      
      //Tipos de variáveis
      var nome = "Caio Robert"; //string
      var idade = 26;           //int
      var peso = 85.5;          //float
      var humano =  true;       //boolean

      var alunos = ['Caio', 'Layanne', 'Thiago']; //Array

      var aluno = {
        nome: alunos[0],
        idade: 26,
        peso: 85.5,
        humano: true
      } //objeto com suas propriedades

      console.log(alunos[1]); //Buscando posição no array
      console.log(aluno.nome); //Buscando propriedade do objeto aluno
    </script>
  </body>
</html>
